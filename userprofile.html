<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./styles.css" />

		<!-- Icons from Linea Iconset. This is a free iconset designed by Dario Ferrando.

        http://creativecommons.org/licenses/by/4.0/-->

		<title>Quiz App</title>
	</head>
	<body>
		<header>
			<h1><a href="#">Quiz App - Profile</a></h1>
		</header>
		<main>
			<section class="profile">
				<img src="./assets/profilepicture.jpeg" class="profilepicture" />
				<article class="userinformation">
					<h2>Name</h2>
					<p class="userdescription">
						Text about the user will go here. Very interesting.
					</p>
					<section class="counter">
						<section class="question-counter counterlabel">
							50 Questions
						</section>
						<section class="bookmark-counter counterlabel">
							10 Bookmarks
						</section>
					</section>
				</article>
			</section>
			<section class="settings">
				<h2>Settings</h2>
				<section class="singleSetting">
					<p class="settingLabel">Darkmode</p>
					<label class="switch">
						<input type="checkbox" />
						<span class="slider round"></span>
					</label>
				</section>
			</section>
		</main>
		<footer>
			<ul class="navigation">
				<li class="navigation-item">
					<a href="index.html"
						><img src="./assets/questions.svg" class="navigation-icon"
					/></a>
				</li>
				<li class="navigation-item">
					<a href="bookmarks.html"
						><img src="./assets/bookmarks.svg" class="navigation-icon"
					/></a>
				</li>
				<li class="navigation-item navActive">
					<a href="userprofile.html"
						><img src="./assets/userprofile.svg" class="navigation-icon"
					/></a>
				</li>
			</ul>
		</footer>
	</body>
</html>
